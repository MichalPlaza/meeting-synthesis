version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_API_BASE_URL=${VITE_BACKEND_API_BASE_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHON_ENV=${PYTHON_ENV}
      - MONGO_DETAILS=mongodb://mongo:27017/meeting_synthesis_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongo
      - redis
      - ollama
    restart: unless-stopped
    networks:
      - app-network

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: meeting_synthesis_db
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app worker --loglevel=info
    environment:
      - PYTHON_ENV=${PYTHON_ENV}
      - MONGO_DETAILS=mongodb://mongo:27017/meeting_synthesis_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - backend
      - redis
      - ollama
    restart: unless-stopped
    networks:
      - app-network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.worker.celery_app beat --loglevel=info
    environment:
      - PYTHON_ENV=${PYTHON_ENV}
      - MONGO_DETAILS=mongodb://mongo:27017/meeting_synthesis_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./local_models:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

  notification_service:
    build:
      context: ./notification_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      # W przyszłości dodamy tu klucz do JWT
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
